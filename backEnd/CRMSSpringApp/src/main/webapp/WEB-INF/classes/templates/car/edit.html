<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorator="shared/homelayout">
<body>
<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/caredit.css}"/>
</th:block>

<th:block layout:fragment="content">

    <h2>Car Information</h2>
    <br/>

    <form class="form-horizontal" action="/car" method="POST"
          th:object="${car}">
        <input type="hidden" name="id" th:value="${car.id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="brand">Brand:</label> <label
                th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brand" name="brand"
                       th:field="*{brand}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="color">Color:</label> <label
                th:if="${#fields.hasErrors('color')}" th:errors="*{color}"
                class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="color" name="color"
                       th:value="${car.color}">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="model">Model:</label> <label
                th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                class="validation-message"></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="model" name="model"
                       th:value="${car.model}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="num_of_seat">Number of Seat</label>
            <label th:if="${#fields.hasErrors('num_of_seat')}"
                   th:errors="num_of_seat" class="validation-message"></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="num_of_seat"
                       name="num_of_seat" th:value="${car.num_of_seat}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="status">Status:</label> <label
                th:if="${#fields.hasErrors('status')}" th:errors="status"
                class="validation-message"></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="status" name="status"
                       th:value="${car.status}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="category">Category:</label>
            <label th:if="${#fields.hasErrors('category')}"
                   th:errors="category" class="validation-message"></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="category"
                       name="num_of_seat" th:value="${car.category.name}">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>

    <a href="/cars">Car List</a>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
