<!DOCTYPE html >
<html layout:decorator="shared/base"
      xmlns:th="http://www.thymeleaf.org">

<div class="content" layout:fragment="content">
    <form class="form-horizontal" action="/category" method="POST" th:object="${category}">
        <input type="hidden" name="id" th:value="${category.id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2"> name:</label>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"> Price:</label>
            <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>

    <a href="/persons">Persons List</a>
</div>
